<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Keyframe example</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>

<div id="example" style="width:100px; height:100px; background:black"></div>
	
<script src="./lib/jquery-2.0.3.min.js"></script>
<script src="./animation.js"></script>
<script type="text/javascript">
	var div = $('#example')
	var anim = new Animation(div);
	anim.addKeyframe(0, {opacity: 1});
	anim.addKeyframe(200, {opacity: 0});
	anim.addKeyframe(500, {opacity: 1});

	div.click(function() {
		anim.run( function(a) {
			// animation complete
		} );
	});

</script>

</body>
</html>
